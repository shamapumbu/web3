<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Fund Me App</title>
</head>
<body>
    <h1>Hello!</h1>
    <button id="connect" onclick="connect()">Connect</button>
    <script>
        async function connect() {
            if(typeof window.ethereum !== "undefined") {
               await window.ethereum.request({method: "eth_requestAccounts"})
            }
        }
    </script>
</body>
</html>
